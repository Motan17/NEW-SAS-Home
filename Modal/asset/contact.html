<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .user-form, .user-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .user-form h2, .user-list h2 {
            margin-top: 0;
        }
        .user-form input, .user-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .user-form button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .user-form button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .no-data {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>User List</h1>

    <div class="user-form">
        <h2>Add New User</h2>
        <form id="addUserForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="role" placeholder="Role" required>
            <button type="submit">Add User</button>
        </form>
    </div>

    <div class="user-list">
        <h2>Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr class="no-data">
                    <td colspan="3">No users added yet</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const addUserForm = document.getElementById('addUserForm');
        const userTableBody = document.getElementById('userTableBody');

        addUserForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${username}</td><td>${email}</td><td>${role}</td>`;

            // Remove "No users added yet" row if it exists
            const noDataRow = userTableBody.querySelector('.no-data');
            if (noDataRow) {
                noDataRow.remove();
            }

            userTableBody.appendChild(newRow);

            addUserForm.reset();
        });
    </script>

</body>
</html>
